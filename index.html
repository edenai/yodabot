<html lang="en">
<head>

<body class="chatBody">
    <div style="display: flex; flex-direction: column; align-items: end;">
      <div id="edenai-yoda-chatbot-container">
        <div id="edenai-yoda-header">
            <h1 class="chatTitle">Eden - AI Assistant</h1>
            <h2 class="talk" >Let's talk!</h2>
        </div>
        <div id="edenai-yoda-chatbot">
            <div id="edenai-yoda-conversation">
              <div class="edenai-yoda-chatbot-message chatbot">
                <div
                  alt="Card image cap"
                  class="edenai-yoda-chat-askllm-bubble edenai-yoda-prompt-answer-llm"
                >
                  <div
                    alt="Card image cap"
                    class="edenai-yoda-icon-chat-llm edenai-yoda-icon-chat-eden"
                  >
                    <img
                    height="50px"
                    width="50px"
                    src="assets/img/icons/Group_61205.svg"
                    
                    />
                  </div>
                </div>
                <p class="edenai-yoda-chatbot-text edenai-yoda-triangle-left edenai-yoda-left-top">Hello, I'm Eden ðŸ¤– Glad to answer your questions about our service ðŸ˜Š Keep in mind that I'm an AI and my answers may be wrong/incomplete!</p>
              </div>
            </div>
            <div class="footerChat" >

          </div>
            <form id="edenai-yoda-input-form">
              <message-container>
                <input id="edenai-yoda-input-field" type="text" placeholder="Type your message here">
                <button id="edenai-yoda-submit-button" type="submit">
                  <i
                  class="edenai-yoda-send-icon fa fa-paper-plane"
                    ></i>
                </button>
              </message-container>
                
            </form>
        </div>  
        <div class="linkEden" >
          <img class="edenIconColor" src="./assets/img/icons/Group.svg" alt="">
        <a href="https://www.edenai.co/workflows/askyoda" onclick="redirectToedenIA()" class="workflowRef">POWERED BY EDEN AI</a>
        <a href="https://app.edenai.run/user/register?referral=create-chatbot" onclick="redirectToYoda()" class="create">CREATE YOUR OWN ></a>
      </div>
      </div>

      <button id="edenai-yoda-open-close-chatbot" class="edenai-yoda-chatbot-button-open-close">
        <i class="fa fa-comment" style="font-size: 30px; color: white;"></i>
      </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
