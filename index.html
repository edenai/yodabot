<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body class="chatBody">
    <div class="chatBodyContainer" style="display: flex; flex-direction: column; align-items: end;">
      <div id="edenai-yoda-chatbot-container">
        <div id="edenai-yoda-header">
            <h1 class="chatTitle"> AI Assistant</h1>
            <h2 class="talk" >Let's talk!</h2>
        </div>
        <div id="edenai-yoda-chatbot">
            <div id="edenai-yoda-conversation">
              <div class="edenai-yoda-chatbot-message chatbot">
                <div
                  alt="Card image cap"
                  class="edenai-yoda-chat-askllm-bubble edenai-yoda-prompt-answer-llm"
                >
                  <div
                    alt="Card image cap"
                    class="edenai-yoda-icon-chat-llm edenai-yoda-icon-chat-eden"
                  >
                    <img class="edenIconColorWhite"
                    height="50px"
                    width="50px"
                    src="assets/img/icons/chatbot.png"
                    
                    />
                  </div>
                </div>
                <p class="edenai-yoda-chatbot-text edenai-yoda-triangle-left edenai-yoda-left-top">Hello, Glad to answer your questions about our service ðŸ˜Š Keep in mind that I'm an AI and my answers may be wrong/incomplete!</p>
              </div>
            </div>
            <div class="footerChat" >
            <div id="loaderContainer"></div>
          </div>
            <form id="edenai-yoda-input-form">
              <message-container>
                <input id="edenai-yoda-input-field" type="text" placeholder="Type your message here">
                <button id="edenai-yoda-submit-button" type="submit">
                  <i
                  class="edenai-yoda-send-icon fa fa-paper-plane"
                    ></i>
                </button>
              </message-container>
                
            </form>
        </div>  
        <div class="linkEden">
          <img class="edenIconColor" src="./assets/img/icons/Group.svg" alt="">
          <a href="https://www.edenai.co/workflows/askyoda" target="_blank" class="workflowRef">POWERED BY EDEN AI</a>
          <a href="https://app.edenai.run/user/register?referral=create-chatbot" target="_blank" class="create">CREATE YOUR OWN ></a>
        </div>
      </div>

      <button id="edenai-yoda-open-close-chatbot" class="edenai-yoda-chatbot-button-open-close" style=" background-color: #255fff;">
        <i class="fa fa-comment" style="font-size: 30px; color: white;"></i>
      </button>
    </div>
    <script src="index.js"></script>
    <script>
      window.addEventListener("load", () => {
  (function(s,i,f,o,l,n){
  let ss = document.getElementsByTagName(l);let qp="";for(const t of ss){if(
  t.src.indexOf(n)>-1&&t.src.indexOf('?')>-1){qp = t.src.slice(t.src.indexOf('?'));break;}}
  let p=document.createElement(s);p.id=i;
 
  p.style="position:fixed;z-index:123456789;right:10px;bottom:0;height:96px;width:100px;min-height:96px;min-width:100px";
  let m=document.createElement(f);m.src=`${o}${qp}`;m.style="width: 100%; height: 100%; border: 0";p.appendChild(m);
  document.body.appendChild(p)})("div","edenai-message-iframe-container","iframe","https://edenai.github.io/yodabot/",'script','gh/edenai/yodabot');
  (function(e,o,i,h,s,v,w,x,y){window.addEventListener(e,function(ev){if(ev.origin!=o)return;
  let cbc=document.getElementById(i);switch(ev.data){case h:cbc.style.height=v;cbc.style.width=w;
  break;case s:cbc.style.height=x;cbc.style.width=y}},false)})("message","https://edenai.github.io",

          test.style.height = "100px";
          test.style.backgroundColor = "red";
          test.style.position = "absolute";
          test.style.top = "0";
          test.style.left = "0";
          test.style.zIndex = "100";
          document.body.appendChild(test);
  if (w < 760) {
    document.getElementById('edenai-message-iframe-container').style.width = "66%";
    document.getElementById('edenai-message-iframe-container').style.border = "2px solid #255fff";
    const ref = document.getElementsByClassName('visible')
    ref[0].style.width = "66% !important";
    ref[0].style.border = "2px solid #255fff";
    ref[0].style.borderRadius = "0px";
  } else {

  }

)
});
    </script>
</body>
</html>
